<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Intro component with sign up form</title>
	</head>
	<body>
		<h1 class="title">Learn to code by watching others</h1>
		<p class="paragraph">
			See how experienced developers solve problems in real-time. Watching
			scripted tutorials is great, but understanding how developers think
			is invaluable.
		</p>
		<div class="badge">
			<span class="resaltar">Try it free 7 days</span> then $20/mo.
			thereafter
		</div>
		<form action="">
			<div class="contenedor-inputs">
				<input type="text" class="input-text" placeholder="First Name" />
				<input type="text" class="input-text" placeholder="Last Name" />
				<input type="text" class="input-text" placeholder="Email Address" />
				<input type="text" class="input-text" placeholder="Password" />

				<button type="button" class="btn">Claim your free trial</button>
				<p class="form-text">
					By clicking the button, you are agreeing to our <span class="remarcar">Terms and Services</span>
				</p>
			</div>
		</form>
	</body>
</html>
